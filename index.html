<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Trenitalia</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div>
      <div class="">
        <label for="nome">Nome</label>
        <input id="nome" type="text" name="nome" value="">
      </div>
      <div class="">
        <label for="km">Quanti Km vuoi percorrere</label>
        <input id="km" type="number" name="km" value="">
      </div>
      <div class="">
        <label for="categoria">Categoria</label>
        <select id="categoria" name="categoria">
          <option value="">Seleziona la tua categoria</option>
          <option value="Over65">Over65</option>
          <option value="Maggiorenne">Maggiorenne</option>
          <option value="Minorenne">Minorenne</option>
        </select>
        <button id="creaBiglietto" type="button" name="creaBiglietto">Crea</button>
        <button id="annullaBiglietto" type="button" name="annullaBiglietto">Annulla</button>
      </div>
      <div id="tabellaBiglietto" class="hidden">
        <table>
          <thead>
            <th> Passeggero | </th>
            <th> Numero Treno | </th>
            <th> Carrozza | </th>
            <th> Prezzo Biglietto | </th>
            <th> Categoria Passeggero | </th>
          </thead>
          <tbody>
            <tr>
              <th id="passeggero"></th>
              <th id="numeroTreno"></th>
              <th id="carrozza"></th>
              <th id="prezzoBiglietto"></th>
              <th id="categoriaPasseggero"></th>
            </tr>
          </tbody>
        </table>
      </div>

      <script type="text/javascript" src="script.js">

      </script>
    </div>






  <script type="text/javascript" src="script.js"></script>
  </body>
</html>
